    <div class="booking">
        <p>Experience a <span id = "krew">Krew</span> Ride</p>
        <div class = 'booking-div'>
            <form [formGroup]='bookingForm' (ngsubmit)="book()">
                <div class="label">
                    <label>What's your destination?</label>
                    <input type='text' formControlName='destination'>
                </div>
                <div class="label">
                    <label>Where should we pick you?</label>
                    <input type = 'text' formControlName='origin'>
                </div>
                <div class="label">
                    <label>What day do you need the ride?</label>
                    <input type = 'text'>
                </div>
                <div class="label">
                    <label>Pick up Time?</label>
                    <input type = 'text'>
                </div>
                <span class="price">$40.06</span>
                <button type="submit" [routerLink]="['/confirm']" [queryParams]="bookingForm.value">Book Now</button>
            </form>
        </div>
    
    </div>
    <div class="right">
        <div class="link">
            <div class = 'inside_link'>
                <a href="#">Concerts</a>
                <a href="#">Airports</a>
                <a href="#">Intercity</a>
            </div>
        </div>
        <p>Pre-Book your ride to a <span id = 'concert'>concert</span></p>
        <img src="../assets/images/car.png">
        <p>Enjoy Wifi, Free Breverages, and a Kool Krew Drive.</p>
        <button>Learn More</button>
    </div>
</div>
